<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        .stopwatch {
            border: 2px solid #444;
            padding: 15px;
            width: 250px;
            text-align: center;
            border-radius: 10px;
            background-color: #222;
        }
        button {
            margin: 5px;
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        input, textarea {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px;
            width: 90%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <script>
        function createStopwatch(id) {
            return {
                interval: null,
                time: 0,
                running: false,
                startTime: null,
                updateDisplay: function() {
                    document.getElementById(`time${id}`).textContent = (this.time / 100).toFixed(2);
                },
                start: function() {
                    if (!this.running) {
                        this.running = true;
                        this.startTime = new Date().toLocaleTimeString();
                        document.getElementById(`start-time${id}`).textContent = `Started at: ${this.startTime}`;
                        this.interval = setInterval(() => {
                            this.time++;
                            this.updateDisplay();
                        }, 10);
                    }
                },
                stop: function() {
                    this.running = false;
                    clearInterval(this.interval);
                },
                reset: function() {
                    this.stop();
                    this.time = 0;
                    this.startTime = null;
                    this.updateDisplay();
                    document.getElementById(`start-time${id}`).textContent = "";
                }
            };
        }

        document.addEventListener("DOMContentLoaded", function() {
            const container = document.body;
            const stopwatches = [];
            for (let i = 1; i <= 10; i++) {
                const div = document.createElement("div");
                div.classList.add("stopwatch");
                div.innerHTML = `
                    <input type="text" placeholder="Name" id="name${i}"><br><br>
                    <textarea placeholder="Notes" id="notes${i}"></textarea><br><br>
                    <h2 id="time${i}">0.00</h2>
                    <p id="start-time${i}" style="font-size: 0.9em; color: #aaa;"></p>
                    <button onclick="stopwatches[${i - 1}].start()">Start</button>
                    <button onclick="stopwatches[${i - 1}].stop()">Stop</button>
                    <button onclick="stopwatches[${i - 1}].reset()">Reset</button>
                `;
                container.appendChild(div);
                stopwatches.push(createStopwatch(i));
            }
            window.stopwatches = stopwatches;
        });
    </script>
</body>
</html>
